<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <title>Random Traveler</title>
</head>

<body>
    <div class="container">
        <h1>Welcome to random traveler!</h1>
        <p>Click the button to find out where you are travelling next!</p>
        <button id='travelButton'>Take Me Anywhere!</button>
        <div id="coordinateDisplay"></div>
        <div id="map"></div>
        <div id="infoMessage"></div>
        <div id="geoHash"></div>
    </div>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=YOURAPIKEY&callback=initMap">
    </script>
    <script src="latlon-geohash.js"></script>
    <script src="app.js"></script>
</body>

</html>
